            '#FF8FAB', '#84DCC6', '#FFC09F', '#AEC6CF', '#FFB7B2',
            '#95E1D3', '#F38181', '#AA96DA', '#FCBAD3', '#A8D8EA',
            '#FFD97D', '#60D394', '#EE8A82'
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let currentWinner = null;
        let revealState = 0; // 0: description, 1: fact, 2: name

        function updateCanvas() {
            const size = Math.min(600, window.innerWidth * 0.9, window.innerHeight * 0.9);
            canvas.width = size;
            canvas.height = size;
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const anglePerSegment = (2 * Math.PI) / members.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            for (let i = 0; i < members.length; i++) {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                ctx.beginPath();
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.lineTo(0, 0);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${Math.max(10, canvas.width / 45)}px Arial`;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;

                const name = members[i].name;
                const words = name.split(' ');
                const textRadius = radius * 0.65;

                if (words.length > 2) {
                    ctx.fillText(words.slice(0, -1).join(' '), textRadius, -5);
                    ctx.fillText(words[words.length - 1], textRadius, 10);
                } else {
                    ctx.fillText(name, textRadius, 0);
                }

                ctx.restore();
            }

            ctx.restore();
        }

        function spin() {
            if (isSpinning || members.length === 0) return;

            isSpinning = true;
            spinButton.disabled = true;
            resultContainer.classList.remove('show');
            document.body.classList.add('spinning');

            if (document.getElementById('soundToggle').checked) {
                playSpinSound();
            }

            const spins = 5 + Math.random() * 5;
            const randomIndex = Math.floor(Math.random() * members.length);
            const targetAngle = (2 * Math.PI * spins) + (randomIndex * (2 * Math.PI / members.length));

            const startRotation = currentRotation;
            const startTime = Date.now();
            const duration = 4000;

            function animate() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + targetAngle * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinButton.disabled = false;
                    document.body.classList.remove('spinning');
                    showWinner(randomIndex);
                    createConfetti();

                    if (document.getElementById('noRepeatMode').checked) {
                        members.splice(randomIndex, 1);
                        remainingCount.textContent = members.length;
                        if (members.length === 0) {
                            spinButton.disabled = true;
                            spinButton.textContent = 'ƒê√£ h·∫øt ng∆∞·ªùi';
                        }
                    }
                }
            }

            animate();
        }

        function showWinner(index) {
            const winner = members[index];
            currentWinner = winner;
            revealState = 0;

            // Initially show description
            winnerName.textContent = '???';

            let infoHTML = `<strong>L·ªõp:</strong> ${winner.class}<br>`;
            if (winner.description) {
                infoHTML += `<strong>M√¥ t·∫£:</strong> ${winner.description}<br>`;
            }
            infoHTML += `<p style="margin-top: 15px; color: #999; font-style: italic;">Click ƒë·ªÉ xem th√™m...</p>`;

            winnerInfo.innerHTML = infoHTML;

            const historyItem = {
                name: winner.name,
                class: winner.class,
                time: new Date().toLocaleString('vi-VN')
            };
            history.push(historyItem);
            updateHistory();

            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 500);
        }

        function cycleWinnerInfo() {
            if (!currentWinner) return;

            revealState = (revealState + 1) % 3;

            let infoHTML = `<strong>L·ªõp:</strong> ${currentWinner.class}<br>`;

            if (revealState === 0) {
                // Show description
                winnerName.textContent = '???';
                if (currentWinner.description) {
                    infoHTML += `<strong>M√¥ t·∫£:</strong> ${currentWinner.description}<br>`;
                }
                infoHTML += `<p style="margin-top: 15px; color: #999; font-style: italic;">Click ƒë·ªÉ xem ƒëi·ªÅu th√∫ v·ªã...</p>`;
            } else if (revealState === 1) {
                // Show fact
                winnerName.textContent = '???';
                if (currentWinner.fact) {
                    infoHTML += `<strong>ƒêi·ªÅu th√∫ v·ªã:</strong> ${currentWinner.fact}<br>`;
                } else {
                    infoHTML += `<p style="color: #999;">Kh√¥ng c√≥ ƒëi·ªÅu th√∫ v·ªã n√†o ƒë∆∞·ª£c chia s·∫ª.</p>`;
                }
                infoHTML += `<p style="margin-top: 15px; color: #999; font-style: italic;">Click ƒë·ªÉ xem t√™n...</p>`;
            } else {
                // Show name
                winnerName.textContent = currentWinner.name;
                if (currentWinner.description) {
                    infoHTML += `<strong>M√¥ t·∫£:</strong> ${currentWinner.description}<br>`;
                }
                if (currentWinner.fact) {
                    infoHTML += `<strong>ƒêi·ªÅu th√∫ v·ªã:</strong> ${currentWinner.fact}<br>`;
                }
                infoHTML += `<p style="margin-top: 15px; color: #999; font-style: italic;">Click ƒë·ªÉ xem l·∫°i t·ª´ ƒë·∫ßu...</p>`;
            }

            winnerInfo.innerHTML = infoHTML;

            // Add a small animation
            resultContainer.style.transform = 'scale(0.98)';
            setTimeout(() => {
                resultContainer.style.transform = 'scale(1)';
            }, 100);
        }

        function updateHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Ch∆∞a c√≥ k·∫øt qu·∫£</p>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <strong>#${history.length - index}. ${item.name}</strong>
                    <small>${item.class} - ${item.time}</small>
                </div>
            `).reverse().join('');
        }

        function createConfetti() {
            const container = document.getElementById('particleContainer');
            const colors = ['#F4C430', '#FFA500', '#FF6B6B', '#4ECDC4', '#45B7D1', '#F7DC6F'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animation = `confetti-fall ${Math.random() * 2 + 2}s linear`;
                    confetti.style.zIndex = '9999';

                    container.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }

        function playSpinSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function resetWheel() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën l√†m m·ªõi v√≤ng quay? L·ªãch s·ª≠ s·∫Ω ƒë∆∞·ª£c gi·ªØ l·∫°i.')) {
                members = [...allMembers];
                remainingCount.textContent = members.length;
                spinButton.disabled = false;
                spinButton.textContent = 'Quay Ngay';
                currentRotation = 0;
                resultContainer.classList.remove('show');
                drawWheel();
            }
        }

        function exportHistory() {
            if (history.length === 0) {
                alert('Ch∆∞a c√≥ k·∫øt qu·∫£ ƒë·ªÉ xu·∫•t!');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8,"
                + "STT,H·ªç v√† t√™n,L·ªõp,Th·ªùi gian\n"
                + history.map((item, index) =>
                    `${index + 1},"${item.name}","${item.class}","${item.time}"`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `ket-qua-quay-so-${new Date().getTime()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        spinButton.addEventListener('click', spin);

        updateCanvas();
        drawWheel();

        window.addEventListener('resize', () => {
            updateCanvas();
            drawWheel();
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                updateCanvas();
                drawWheel();
            }, 100);
        });
    </script>
